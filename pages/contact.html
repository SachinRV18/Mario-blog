<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <section id="latest-news">
      <h2>Please fill the form to connect..</h2>
      <a href="/index.html" class="back-home-image-news">
        <img src="/img/close.png" alt="Back to Homepage" />
      </a>

      <div class="contact">
        <div class="news-item text-box">
          <form id="contactForm" name="form01" action="index.html">
            <label for="name">Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              autocomplete="off"
              placeholder="Your name"
            />
            <div class="feedback">This needs to be your name</div>

            <label for="email">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="off"
              placeholder="Your email"
            />
            <div class="feedback">Please enter a valid email</div>

            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              autocomplete="off"
              placeholder="Subject"
            />
            <div class="feedback">Please enter a subject</div>

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              autocomplete="off"
              placeholder="Your message"
            ></textarea>
            <div class="feedback">Please enter a message</div>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
